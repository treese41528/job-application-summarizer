<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VAP Applications{% endblock %} - Purdue Statistics</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        purdue: {
                            gold: '#CEB888',
                            black: '#000000',
                            'dark-gold': '#9D8B55',
                            dust: '#EBD99F',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e1e2e; }
        ::-webkit-scrollbar-thumb { background: #45475a; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #585b70; }

        /* Smooth transitions */
        .card-hover { transition: transform 0.15s ease, box-shadow 0.15s ease; }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,0,0,0.3); }

        /* Star styling */
        .stars { letter-spacing: 2px; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-gray-900 border-b border-gray-800 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
            <a href="/" class="flex items-center gap-3 text-decoration-none">
                <div class="w-8 h-8 bg-purdue-gold rounded flex items-center justify-center">
                    <span class="text-black font-bold text-sm">P</span>
                </div>
                <div>
                    <h1 class="text-lg font-semibold text-purdue-gold">VAP Search</h1>
                    <p class="text-xs text-gray-500">Department of Statistics</p>
                </div>
            </a>
            <nav class="flex items-center gap-4 text-sm">
                <a href="/" class="text-gray-400 hover:text-purdue-gold transition-colors">Dashboard</a>
                {% block nav_extra %}{% endblock %}
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-800 mt-12">
        <div class="max-w-7xl mx-auto px-4 py-4 text-center text-xs text-gray-600">
            Job Application Summarizer · Purdue Statistics · Local Use Only
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
