# ─────────────────────────────────────────────────────────────
#  Position Profile: Assistant Professor (Research, Tenure-Track)
#  Department of Statistics, Purdue University
# ─────────────────────────────────────────────────────────────
#
#  Usage:
#    python run.py process ../tt-search-2026/ --position positions/tt-research-2026.yaml
#

position:
  title: "Assistant Professor"
  focus: "Research (Primary)"
  duration: "Tenure-track"
  department: "Department of Statistics"
  university: "Purdue University"
  description: >
    A tenure-track Assistant Professor position with a primary focus on
    research in modern statistical methodology or data science. The
    candidate is expected to develop an externally funded research program,
    supervise graduate students, and teach graduate and undergraduate
    statistics courses.

weights:
  primary: research
  secondary: teaching
  primary_weight: 2.0
  secondary_weight: 1.0

rubric:
  teaching:
    5: >
      Proven instructor with multiple courses, evidence of effective
      graduate mentoring, curriculum development, innovative methods
    4: >
      Several courses taught independently, positive evaluations,
      clear teaching philosophy
    3: >
      Some teaching experience (1-3 courses or significant TA work),
      reasonable pedagogical awareness
    2: >
      Minimal teaching (TA only), no evidence of independent instruction
    1: >
      No teaching experience or evidence of teaching interest

  research:
    5: >
      Strong publication record in top statistics or domain journals (5+
      papers), external funding or credible funding pipeline, clear 5-year
      research agenda, evidence of collaboration and graduate mentoring
    4: >
      Multiple publications (3-5), promising research direction, some
      evidence of funding pursuit, potential for high impact
    3: >
      Dissertation research with 1-2 publications or preprints, some
      conference presentations, developing research identity
    2: >
      Limited publications, unclear research direction,
      narrow scope with limited collaboration potential
    1: >
      No publications, no clear research agenda,
      or research misaligned with department strengths

red_flags:
  checks:
    - "Degree not in Statistics or an adjacent field"
    - "ABD status with no defense date or timeline"
    - "No first-author publications"
    - "No external funding applications or clear funding strategy"
    - "Research area misaligned with department strengths"
    - "No evidence of graduate student mentoring or interest"
    - "No teaching experience or stated interest in teaching"
    - "Generic cover letter not tailored to the university"
    - "Concerns raised in recommendation letters"
    - "Mismatched dates or inconsistencies across documents"
    - "No evidence of collaboration or interdisciplinary reach"
  severity_levels:
    - "Minor"
    - "Moderate"
    - "Serious"

adjacent_fields:
  - Statistics
  - Biostatistics
  - Applied Statistics
  - Mathematical Statistics
  - Data Science
  - Mathematics
  - Applied Mathematics
  - Operations Research
  - Econometrics
  - Computer Science
  - Machine Learning
  - Artificial Intelligence
  - Computational Biology
  - Bioinformatics
  - Epidemiology
  - Quantitative Finance